<html>
<head>
</head>

<body>
query Google using XHR
</body>

<script>
var data = null;

var xhr = new XMLHttpRequest();

xhr.addEventListener("readystatechange", function () {
  if (this.readyState === this.DONE) {
    console.log(this.responseText);
  }
});

xhr.open("GET", "https://google.com");

xhr.send(data);
</script>
</html>
